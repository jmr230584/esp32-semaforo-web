<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Semáforo Interativo</h1>

    <div class="semaforo">
        <div class="led" id="vermelho"></div>
        <div class="led" id="amarelo"></div>
        <div class="led" id="verde"></div>
    </div>

    <div class="controles" id="controles">
        <button class="verm" onclick="ligarVermelho()">Vermelho</button>
        <button class="amar" onclick="ligarAmarelo()">Amarelo</button>
        <button class="verd" onclick="ligarVerde()">Verde</button>
        <button class="autom" onclick="ligarAutomatico()">Automático</button>
        <button class="deslg" onclick="desligar()">Desligar</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
